<div class="story-card" id="story-card-{{ position }}">
    <div class="card-wrapper">
            <img src="{{ story.image_url }}" height="50%">
        <div class="story-card-text">
            <!-- <h3>{{ story.id }}</h3> -->
                <h3>
                    <a href="{% url 'news:story' story.id %}">{{ story.title }}</a>
                </h3>
                <h4>
                    <a href="{% url 'news:author_stories' story.author.id %}">{{ story.author.username }} </a>
                </h4>
            <h4>{{ story.pub_date|date:'d/m/Y H:i A' }}</h4>
        </div>
    </div>
</div>
