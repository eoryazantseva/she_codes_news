<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
            <img src="{{ story.image_url }}" height="50%">
        <div class="story-card-text">
            <!-- <h3>{{ story.id }}</h3> -->
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date|date:'d/m/Y H:i A' }}</h4>
        </div>
    </a>
</div>
