<!-- users/templates/users/createAccount.html -->

{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-label">{{ form.username.label_tag }}</div>
        <div class="form-input">{{ form.username }}</div>
        <div class="form-label">{{ form.email.label_tag }}</div>
        <div class="form-input">{{ form.email }}</div>
        <div class="form-label">{{ form.password1.label_tag }}</div>
        <div class="form-input">{{ form.password1 }}</div>
        <div class="form-label">{{ form.password2.label_tag }}</div>
        <div class="form-input">{{ form.password2 }}</div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
{% endblock %}
